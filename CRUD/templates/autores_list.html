{% extends 'base.html' %}
{% block content %}
{% for aut in autor %}
    <div class="post">
        <h3>{{ aut.NombreA }}</h3>
        <a class="btn btn-default" href="{% url 'CRUD.views.autores_editar' pk=aut.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'CRUD.views.autores_borrar' pk=aut.pk %}"><span class="glyphicon glyphicon-minus"></span></a>
    </div>
{% endfor %}
{% endblock %}
