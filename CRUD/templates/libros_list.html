{% extends 'base.html' %}
{% block content %}
{% for Libros in libro %}
    <div class="post">
        <h3><a href="{% url 'Libros.views.detalle_libro' pk=Libros.pk %}">{{ Libros.Titulo }}</a></h3>
        <p>{{ Libros.Genero }}</p>
        <p>{{ Libros.Resena|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
