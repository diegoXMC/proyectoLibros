{% extends 'base.html' %}
{% block content %}
{% for lbrs in libro %}
    <div class="post">
        <h3><a href="{% url 'CRUD.views.libro_detalle' pk=lbrs.pk %}">{{ lbrs.Titulo }}</a></h3>
        <p>{{ lbrs.Genero }}</p>
        <p>{{ lbrs.Resena|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
